<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<script>
  function onPressParseSkoobHtml() {
    fetch('/parseSkoobHtml', { method: "POST" })
      .then(response => response.json())
      .then(data => alert(data))
      .catch(error => console.error(error));
  }
</script>

<body>
  <button onclick="onPressParseSkoobHtml()">Parse Skoob HTML</button>
</body>

</html>
